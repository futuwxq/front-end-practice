<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>echarts数据可视化</title>
    <link rel="stylesheet" href="css/index.css">

</head>

<body>
    <header>
        <h1>数据可视化-ECharts</h1>
        <div class="showTime"></div>
        <!-- 格式： 当前时间：2020年3月17-0时54分14秒 -->
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML = '当前时间：' + y + "年" + mt + "月" + day + "日" + "-" + h + "时" + m + "分" + s + "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行     
            }
        </script>
    </header>
    <div class="mainbox">
        <div class="column">
            <div class="pannel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart">

                </div>
                <div class="pannel-footer"></div>
            </div>
            <div class="pannel line">
                <h2>折线图-人员变化 <a href="javascript:;">2020</a>
                    <a href="javascript:;">2021</a>
                </h2>
                <div class="chart">

                </div>
                <div class="pannel-footer"></div>
            </div>
            <div class="pannel pie">
                <h2>柱形图-就业行业</h2>
                <div class="chart ">

                </div>
                <div class="pannel-footer"></div>
            </div>

        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>125811</li>
                        <li>100000</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="chart"></div>

                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
            </div>
        </div>
        <div class="column">
            <div class="pannel bar2">
                <h2>柱形图-就业行业</h2>
                <div class="chart">

                </div>
                <div class="pannel-footer"></div>
            </div>
            <div class="pannel line2">
                <h2>柱形图-就业行业</h2>
                <div class="chart">

                </div>
                <div class="pannel-footer"></div>
            </div>
            <div class="pannel pie2">
                <h2>柱形图-就业行业</h2>
                <div class="chart">

                </div>
                <div class="pannel-footer"></div>
            </div>
        </div>
    </div>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 要先引入 jquery.js ，index.js才可以用-->
    <script src="js/jquery.js"></script>
    <!-- 现在引入china.js，中国地图模块需要 -->
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
